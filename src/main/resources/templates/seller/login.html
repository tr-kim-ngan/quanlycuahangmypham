<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Đăng nhập nhân viên bán hàng</title>
	<link rel="icon" type="image/png" th:href="@{/fe/images/agent.png}">

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			background: url('/assets/img/sell_set_3.jpg') no-repeat center center/cover;
			background-size: cover;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		.login-container {
			background-color: white;
			padding: 40px 30px;
			border-radius: 16px;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
			width: 380px;
		}

		.login-container h2 {
			text-align: center;
			margin-bottom: 24px;
			color: #333;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 6px;
			font-weight: 600;
		}



		.message {
			margin-top: 12px;
			text-align: center;
			color: red;
		}

		.message.success {
			color: green;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px;
			font-size: 15px;
			border: none;
			/* ❌ bỏ viền */
			border-radius: 8px;
			background-color: #eef4ff;
			/* màu nền nhẹ để dễ nhìn */
			box-sizing: border-box;
			outline: none;
		}

		input[type="text"]:focus,
		input[type="password"]:focus {
			background-color: #ddeaff;
			/* đổi nền nhẹ khi focus */
		}

		.btn-login {
			width: 100%;
			padding: 12px;
			font-size: 15px;
			background-color: #0099cc;
			color: white;
			font-weight: bold;
			border: none;
			/* ❌ bỏ viền nút */
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s;
			box-sizing: border-box;
		}

		.btn-login:hover {
			background-color: #0077aa;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2>ACCOUNT LOGIN</h2>
		<form th:action="@{/seller/login}" method="post">
			<div class="form-group">
				<label for="username">Tài khoản</label>
				<input type="text" id="username" name="username" placeholder="Nhập email hoặc tài khoản" required />
			</div>
			<div class="form-group">
				<label for="password">Mật khẩu</label>
				<input type="password" id="password" name="password" placeholder="••••••••" required />
			</div>
			<button type="submit" class="btn-login">Đăng nhập</button>

			<div class="message" th:if="${param.error}">
				Sai tài khoản hoặc mật khẩu!
			</div>
			<div class="message success" th:if="${param.logout}">
				Đăng xuất thành công!
			</div>
		</form>
	</div>
</body>

</html>
