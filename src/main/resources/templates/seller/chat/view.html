<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Chat vá»›i khÃ¡ch hÃ ng</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
		}

		.chat-wrapper {
			display: flex;
			flex-direction: column;
			height: 100%;
			background: #fff;
		}

		.chat-box {
			flex: 1;
			overflow-y: auto;
			background: #f8f9fa;
			padding: 10px;
		}

		.message-sent {
			text-align: right;
			margin-bottom: 5px;
		}

		.message-received {
			text-align: left;
			margin-bottom: 5px;
		}

		.message {
			display: inline-block;
			padding: 6px 12px;
			border-radius: 12px;
			background: #007bff;
			color: white;
			max-width: 80%;
		}

		.chat-input {
			padding: 10px;
			border-top: 1px solid #ccc;
			background: white;
			position: sticky;
			bottom: 10px;
			z-index: 10;
		}

		.message-image img {
			max-width: 100%;
			height: auto;
			border: 1px solid #ccc;
			border-radius: 8px;
		}
	</style>
</head>

<body>
	<div class="chat-wrapper">

		<!-- Ná»™i dung tin nháº¯n -->
		<div class="chat-box" id="chatBox">
			<div th:each="msg : ${danhSachTinNhan}">
				<div th:class="${msg.nguoiGui.quyenTruyCap.maQuyen == 5 ? 'message-sent' : 'message-received'}">

					<!-- Ná»™i dung vÄƒn báº£n náº¿u cÃ³ -->
					<div class="message" th:if="${msg.noiDung != null}" th:text="${msg.noiDung}"></div>

					<!-- áº¢nh náº¿u cÃ³ -->
					<div class="message-image" th:if="${msg.hinhAnh != null}">
						<img th:src="@{'/upload/' + ${msg.hinhAnh}}" alt="HÃ¬nh áº£nh"
							style="max-width: 200px; border-radius: 8px; margin-top: 5px;" />
					</div>

				</div>
			</div>
		</div>



		<!-- Preview áº£nh -->
		<div id="imagePreviewContainer"
			style="display: none; gap: 5px; flex-wrap: nowrap; overflow-x: auto; max-width: 250px; padding: 5px;">
		</div>
		<form id="chatForm" th:action="@{/seller/messages/send}" method="post" enctype="multipart/form-data"
			class="chat-input d-flex gap-2 align-items-center">

			<input type="hidden" name="nguoiNhanId" th:value="${nguoiNhan.maNguoiDung}" />



			<!-- Nháº­p ná»™i dung -->
			<input type="text" id="messageInput" name="noiDung" class="form-control" placeholder="Nháº­p tin nháº¯n..."
				autocomplete="off" />

			<!-- Gá»­i áº£nh -->
			<label class="btn btn-light" style="border: 1px solid #ccc;">
				ðŸ“Ž
				<input type="file" id="imageInput" name="hinhAnh" accept="image/*" multiple style="display: none;"
					onchange="previewSelectedImage(event)" />
			</label>

			<!-- NÃºt gá»­i -->
			<button type="submit" id="sendButton" class="btn btn-primary" disabled>

				<i class="fas fa-paper-plane"></i>
			</button>
		</form>

	</div>

	<!-- Tá»± Ä‘á»™ng cuá»™n xuá»‘ng cuá»‘i khi táº£i trang -->
	<script>
		window.onload = function () {
			var chatBox = document.getElementById("chatBox");
			chatBox.scrollTop = chatBox.scrollHeight;
		}
		document.addEventListener("DOMContentLoaded", function () {
			const input = document.getElementById("messageInput");
			const imageInput = document.getElementById("imageInput");
			const sendButton = document.getElementById("sendButton");
			const form = document.getElementById("chatForm");

			function checkSendable() {
				const hasText = input.value.trim() !== "";
				const hasImage = imageInput.files.length > 0;
				sendButton.disabled = !(hasText || hasImage);
			}

			input.addEventListener("input", checkSendable);
			imageInput.addEventListener("change", checkSendable);

			form.addEventListener("submit", function (e) {
				const hasText = input.value.trim() !== "";
				const hasImage = imageInput.files.length > 0;
				if (!hasText && !hasImage) {
					e.preventDefault();
					alert("Vui lÃ²ng nháº­p ná»™i dung hoáº·c chá»n áº£nh Ä‘á»ƒ gá»­i!");
				}
			});
		});
		let selectedFiles = [];

		function previewSelectedImage(event) {
			const container = document.getElementById('imagePreviewContainer');
			container.innerHTML = "";

			selectedFiles = Array.from(event.target.files);

			if (selectedFiles.length > 0) {
				container.style.display = 'flex';

				selectedFiles.forEach((file, index) => {
					const reader = new FileReader();
					reader.onload = function (e) {
						const wrapper = document.createElement('div');
						wrapper.style.position = "relative";
						wrapper.style.marginRight = "5px";
						wrapper.innerHTML = `
						<img src="${e.target.result}" alt="áº¢nh"
							style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc;" />
						<button type="button" onclick="removeImage(${index})"
							style="position: absolute; top: -8px; right: -8px; background: red; color: white; border: none;
								border-radius: 50%; width: 18px; height: 18px; font-size: 12px; cursor: pointer;">Ã—</button>`;
						container.appendChild(wrapper);
					};
					reader.readAsDataURL(file);
				});

				// Cáº­p nháº­t láº¡i input file
				const dt = new DataTransfer();
				selectedFiles.forEach(file => dt.items.add(file));
				document.getElementById("imageInput").files = dt.files;
			} else {
				container.style.display = 'none';
			}
		}

		function removeImage(index) {
			selectedFiles.splice(index, 1); // xÃ³a khá»i máº£ng
			const dt = new DataTransfer();
			selectedFiles.forEach(file => dt.items.add(file));
			document.getElementById("imageInput").files = dt.files;

			// render láº¡i áº£nh preview
			previewSelectedImage({target: {files: dt.files}});
		}
	</script>
</body>

</html>
