<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Bán Hàng</title>
</head>

<body style="margin: 0; padding: 0; display: flex; font-family: Arial, sans-serif; background-color: #f4f4f4;">
	<div th:fragment="sidebar" class="navbar">

		<!-- Thanh điều hướng dọc -->
		<div class="navbar" style="
            width: 240px;
            height: 100vh;
            background-color: #1f2a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
        ">

			<!-- Logo + Tiêu đề -->
			<div style="
                text-align: center; 
                font-size: 20px; 
                font-weight: bold; 
                padding: 20px 0; 
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                display: flex; 
                justify-content: center; 
                align-items: center;
                gap: 10px;">
				<!--<a th:href="@{/seller/orders}"
					style="text-decoration: none; color: white; display: flex; align-items: center;">
					<img src="/fe/images/sale.png" alt="Bán hàng" style="width: 60px; height: 60px;">
					<span style="margin-left: 10px;">Bán Hàng</span>
				</a>-->
				<div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 10px;">

					<img th:if="${currentSeller != null && currentSeller.avatar != null}"
						th:src="@{'/upload/' + ${currentSeller.avatar}}" alt="Avatar"
						style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">

					<img th:if="${currentSeller == null || currentSeller.avatar == null}"
						src="/images/default-avatar.png" alt="Avatar"
						style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">

					<div style="color: white; font-weight: 600;">
						<span th:if="${currentSeller != null}" th:text="'Hello, ' + ${currentSeller.hoTen}">Hello,
							Người
							dùng</span>
					</div>
				</div>

			</div>


			<!-- Menu -->
			<div class="menu" style="flex-grow: 1; padding: 10px;">
				<ul style="list-style: none; padding: 0; margin: 0;">
					<!--<li style="margin-bottom: 5px;">
						<a th:href="@{/seller/orders}" style="
                            display: flex;
                            align-items: center;
                            text-decoration: none;
                            color: white;
                            font-size: 16px;
                            padding: 12px 20px;
                            border-radius: 5px;
                            transition: background 0.3s ease, transform 0.2s ease;
                        " onmouseover="this.style.backgroundColor='#2b3b5b'; this.style.transform='translateX(5px)';"
							onmouseout="this.style.backgroundColor=''; this.style.transform='';">
							Trang chủ
						</a>
					</li>
-->
					<li style="margin-bottom: 5px;">
						<a th:href="@{/seller/orders}" style="
                            display: flex;
                            align-items: center;
                            text-decoration: none;
                            color: white;
                            font-size: 16px;
                            padding: 12px 20px;
                            border-radius: 5px;
                            transition: background 0.3s ease, transform 0.2s ease;
                        " onmouseover="this.style.backgroundColor='#2b3b5b'; this.style.transform='translateX(5px)';"
							onmouseout="this.style.backgroundColor=''; this.style.transform='';">
							Đơn hàng
						</a>
					</li>
					<li style="margin-bottom: 5px;">
						<a th:href="@{/seller/offline-orders}" style="
				        display: flex;
                            align-items: center;
                            text-decoration: none;
                            color: white;
                            font-size: 16px;
                            padding: 12px 20px;
                            border-radius: 5px;
                            transition: background 0.3s ease, transform 0.2s ease;
                        " onmouseover="this.style.backgroundColor='#2b3b5b'; this.style.transform='translateX(5px)';"
							onmouseout="this.style.backgroundColor=''; this.style.transform='';">
							Tạo đơn hàng
						</a>
					</li>
					<li style="margin-bottom: 5px;">
						<a th:href="@{/seller/products-to-request}" style="
				        display: flex;
				        align-items: center;
				        text-decoration: none;
				        color: white;
				        font-size: 16px;
				        padding: 12px 20px;
				        border-radius: 5px;
				        transition: background 0.3s ease, transform 0.2s ease;
				    " onmouseover="this.style.backgroundColor='#2b3b5b'; this.style.transform='translateX(5px)';"
							onmouseout="this.style.backgroundColor=''; this.style.transform='';">




							Yêu cầu bổ sung hàng</a>
					</li>

					<li style="margin-bottom: 5px;">
						<a th:href="@{/seller/hoadon}" style="
                            display: flex;
                            align-items: center;
                            text-decoration: none;
                            color: white;
                            font-size: 16px;
                            padding: 12px 20px;
                            border-radius: 5px;
                            transition: background 0.3s ease, transform 0.2s ease;
                        " onmouseover="this.style.backgroundColor='#2b3b5b'; this.style.transform='translateX(5px)';"
							onmouseout="this.style.backgroundColor=''; this.style.transform='';">
							Hóa Đơn
						</a>
					</li>
					<!--<li style="margin-bottom: 5px;">
						<a th:href="@{/seller/thongke}" style="
                            display: flex;
                            align-items: center;
                            text-decoration: none;
                            color: white;
                            font-size: 16px;
                            padding: 12px 20px;
                            border-radius: 5px;
                            transition: background 0.3s ease, transform 0.2s ease;
                        " onmouseover="this.style.backgroundColor='#2b3b5b'; this.style.transform='translateX(5px)';"
							onmouseout="this.style.backgroundColor=''; this.style.transform='';">
							Thống Kê
						</a>
					</li>-->
				</ul>
			</div>

			<!-- Đăng xuất -->
			<div style="text-align: center; padding: 40px 15px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
				<ul style="list-style: none; padding: 0; margin: 0;">
					<li style="margin-bottom: 10px;">
						<a th:href="@{/seller/account}" style="
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 10px;
				text-decoration: none;
				color: white;
				background-color: #3a4b6b;
				font-size: 16px;
				font-weight: 500;
				padding: 10px 18px;
				border-radius: 8px;
				transition: all 0.3s ease;
			" onmouseover="this.style.backgroundColor='#4a5c80'; this.style.transform='translateX(4px)';"
							onmouseout="this.style.backgroundColor='#3a4b6b'; this.style.transform='';">
							<i class="bi bi-person-circle"></i> Thông tin cá nhân
						</a>
					</li>
					<li>
						<a th:href="@{/seller/logout}" style="
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 10px;
				text-decoration: none;
				color: white;
				background-color: #c0392b;
				font-size: 16px;
				font-weight: 500;
				padding: 10px 18px;
				border-radius: 8px;
				transition: all 0.3s ease;
			" onmouseover="this.style.backgroundColor='#e74c3c'; this.style.transform='translateX(4px)';"
							onmouseout="this.style.backgroundColor='#c0392b'; this.style.transform='';">
							<i class="bi bi-box-arrow-right"></i> Đăng xuất
						</a>
					</li>
				</ul>
			</div>

		</div>
	</div>
</body>

</html>
