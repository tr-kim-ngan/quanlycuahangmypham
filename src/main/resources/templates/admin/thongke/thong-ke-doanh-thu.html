<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head">


</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<div th:replace="admin/fragments/sidebar::sidebar"></div>
		<!-- End Sidebar -->

		<div class="main-panel">
			<!-- Header -->
			<div th:replace="admin/fragments/header :: header"></div>
			<!-- End Header -->

			<div class="container"
				style="padding: 20px; background-color: #faeee7; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);">
				<div class="page-inner">
					<div class="d-flex justify-content-between align-items-center mb-4">

						<button class="btn btn-outline-dark" onclick="toggleRightPanel()">‚ò∞ Th·ªëng k√™</button>

					</div>
					<div id="right-panel" style="

										min-height: 100px;
										max-height: 90vh;
										position: fixed;
										top: 135px;
										right: -250px;
										background-color: white;
										color: black;
										padding: 5px 5px 0px 0px;
										overflow-y: auto;
										transition: right 0.3s ease-in-out;
										box-shadow: -3px 0 5px rgba(0, 0, 0, 0.2);
										border-radius: 10px;
										z-index: 9999;">
						<ul style="list-style: none; padding: 0; margin: 0;">
							<li style="padding: 10px 20px;">
								<a th:href="@{/admin/thongke/donhang}"
									th:classappend="${activeMenu == 'tong-quan'} ? 'active'">Th·ªëng k√™ ƒë∆°n h√†ng</a>
							</li>
							<li style="padding: 10px 20px;">
								<a th:href="@{/admin/thongke/doanhthu-loinhuan}"
									th:classappend="${activeMenu == 'tong-gia-tri'} ? 'active'">Doanh Thu </a>
							</li>
							<li style="padding: 10px 20px;">
								<a th:href="@{/admin/thongke/sanpham-banchay}"
									th:classappend="${activeMenu == 'tong-gia-tri'} ? 'active'">S·∫£n Ph·∫©m</a>
							</li>
							<li style="padding: 10px 20px;">
								<a th:href="@{/admin/thongke/trangthai-donhang}"
									th:classappend="${activeMenu == 'tong-gia-tri'} ? 'active'">Tr·∫°ng th√°i ƒë∆°n h√†ng</a>
							</li>


						</ul>
					</div>

					<form method="GET" th:action="@{/admin/thongke/doanhthu-loinhuan}"
						style="display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-bottom: 24px;">
						<label class="mb-0">T·ª´ ng√†y:</label>
						<input type="date" name="fromDate" th:value="${fromDate}" required class="form-control"
							style="width: 180px;">
						<label class="mb-0">ƒê·∫øn ng√†y:</label>
						<input type="date" name="toDate" th:value="${toDate}" required class="form-control"
							style="width: 180px;">
						<button type="submit" class="btn btn-primary">L·ªçc</button>
					</form>
					<!-- Bi·ªÉu ƒë·ªì -->
					<div style="max-width: 1300px; height: 500px; margin: 0 auto;">
						<canvas id="doanhThuLoiNhuanChart"></canvas>
					</div>
					<div class="max-width: 1300px; height: 500px; margin: 0 auto;">
						<h4>üìä Bi·ªÉu ƒë·ªì doanh thu v√† l·ª£i nhu·∫≠n theo s·∫£n ph·∫©m</h4>
						<canvas id="chartByProduct" height="100"></canvas>
					</div>

					<div class="mt-4">
						<h5 class="mb-3">üìã B√°o c√°o chi ti·∫øt doanh thu v√† l·ª£i nhu·∫≠n</h5>
						<table class="table table-bordered table-striped">
							<thead class="table-light">
								<tr>
									<th>STT</th>
									<th>Ng√†y</th>
									<th>Doanh thu (VNƒê)</th>
									<th>L·ª£i nhu·∫≠n (VNƒê)</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ngay, iter : ${labels}">
									<td th:text="${iter.count}"></td>
									<td th:text="${ngay}"></td>
									<td
										th:text="${#numbers.formatDecimal(doanhThuList[iter.index], 0, 'COMMA', 0, 'POINT')}">
									</td>
									<td
										th:text="${#numbers.formatDecimal(loiNhuanList[iter.index], 0, 'COMMA', 0, 'POINT')}">
									</td>
								</tr>
							</tbody>
						</table>
					</div>





				</div>
			</div>

			<!-- Footer -->
			<div th:replace="admin/fragments/footer::footer"></div>
			<!-- End Footer -->
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:inline="javascript">
		var labels = /*[[${labels}]]*/[];
		var doanhThuList = /*[[${doanhThuList}]]*/[];
		var loiNhuanList = /*[[${loiNhuanList}]]*/[];

		let productNames = /*[[${productNames}]]*/[];
		let revenueData = /*[[${revenueList}]]*/[];
		let profitData = /*[[${profitList}]]*/[];

		// Bi·ªÉu ƒë·ªì doanh thu v√† l·ª£i nhu·∫≠n theo ng√†y (Line chart)
		var ctxByDate = document.getElementById('doanhThuLoiNhuanChart').getContext('2d');
		new Chart(ctxByDate, {
			type: 'line',
			data: {
				labels: labels,
				datasets: [
					{
						label: 'Doanh thu (VNƒê)',
						data: doanhThuList,
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 2,
						tension: 0.3
					},
					{
						label: 'L·ª£i nhu·∫≠n (VNƒê)',
						data: loiNhuanList,
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255, 99, 132, 1)',
						borderWidth: 2,
						tension: 0.3
					}
				]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				scales: {
					y: {
						beginAtZero: true,
						title: {
							display: true,
							text: 'VNƒê'
						}
					},
					x: {
						title: {
							display: true,
							text: 'Ng√†y'
						}
					}
				},
				plugins: {
					legend: {
						position: 'top'
					}
				}
			}
		});

		// Bi·ªÉu ƒë·ªì doanh thu v√† l·ª£i nhu·∫≠n theo s·∫£n ph·∫©m (Bar chart)
		const ctxByProduct = document.getElementById("chartByProduct").getContext("2d");
		new Chart(ctxByProduct, {
			type: "bar",
			data: {
				labels: productNames,
				datasets: [
					{
						label: "Doanh thu (VNƒê)",
						backgroundColor: "rgba(54, 162, 235, 0.6)",
						borderColor: "rgba(54, 162, 235, 1)",
						borderWidth: 1,
						data: revenueData
					},
					{
						label: "L·ª£i nhu·∫≠n (VNƒê)",
						backgroundColor: "rgba(255, 99, 132, 0.6)",
						borderColor: "rgba(255, 99, 132, 1)",
						borderWidth: 1,
						data: profitData
					}
				]
			},
			options: {
				responsive: true,
				scales: {
					y: {
						beginAtZero: true
					}
				}
			}
		});

		function toggleRightPanel() {
			const panel = document.getElementById("right-panel");
			if (panel.style.right === "0px") {
				panel.style.right = "-250px";
			} else {
				panel.style.right = "0px";
			}
		}
	</script>


	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
</body>

</html>
