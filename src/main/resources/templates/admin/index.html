	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const ctx = document.getElementById('revenueChart').getContext('2d');
			let revenueChart;

			function fetchRevenueData(filterType) {
				fetch('/admin/revenue-data')
					.then(response => response.json())
					.then(data => {
						updateChart(data[filterType]);
					})
					.catch(error => console.error("L·ªói khi l·∫•y d·ªØ li·ªáu doanh thu:", error));
			}

			function updateChart(revenueData) {
				const labels = revenueData.map(item => item.date);
				const revenues = revenueData.map(item => item.totalRevenue);

				if (revenueChart) {
					revenueChart.destroy();
				}

				revenueChart = new Chart(ctx, {
					type: 'line',
					data: {
						labels: labels,
						datasets: [{
							label: 'Doanh thu (VNƒê)',
							data: revenues,
							borderColor: 'rgba(75, 192, 192, 1)',
							backgroundColor: 'rgba(75, 192, 192, 0.2)',
							borderWidth: 2,
							pointRadius: 4,
							pointBackgroundColor: 'rgba(75, 192, 192, 1)'
						}]
					},
					options: {
						responsive: true,
						maintainAspectRatio: false,
						scales: {
							x: {title: {display: true, text: 'Th·ªùi gian'}},
							y: {title: {display: true, text: 'Doanh thu (VNƒê)'}, beginAtZero: true}
						}
					}
				});
			}

			document.getElementById('revenueFilter').addEventListener('change', function () {
				fetchRevenueData(this.value);
			});

			fetchRevenueData('daily'); // M·∫∑c ƒë·ªãnh hi·ªÉn th·ªã doanh thu theo ng√†y
		});
	</script>
