<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--    <title th:text="${title}">Trang quản lý của admin</title>
 th:href="@{/assets/img/kaiadmin/favicon.ico.png}"-->
	<title>Hello Admin</title>

	<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
	<link rel="icon" th:href="@{/fe/images/favicon.ico.png}" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Fonts and icons -->
	<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {families: ["Public Sans:300,400,500,600,700"]},
			custom: {
				families: [
					"Font Awesome 5 Solid",
					"Font Awesome 5 Regular",
					"Font Awesome 5 Brands",
					"simple-line-icons",
				],
				urls: ["/assets/css/fonts.min.css"],
			},
			active: function () {
				sessionStorage.fonts = true;
			},
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
