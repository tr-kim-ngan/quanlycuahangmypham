<!DOCTYPE html>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(to right, #f9f3ff, #e0f7fa);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.account-card {

			width: 100%;

		}

		.avatar-preview {

		}

		.avatar-preview img {

			height: 130px;
			object-fit: cover;
			border-radius: 50%;
			border: 2px solid rgb(0, 0, 255);

		}

		.section-title {

			color: #dc3545;
		}

		.btn-danger {

			border: none;
			border-radius: 12px;
			font-weight: 500;
			padding: 10px 20px;
			transition: all 0.3s ease;
		}

		.btn-danger:hover {

		}
	</style>
</head>

<body>
	<div class="account-card">
		<div class="section-title">üë§ Th√¥ng tin ch·ªß c·ª≠a h√†ng</div>

		<form th:action="@{/admin/account}" method="post" th:object="${admin}" enctype="multipart/form-data">
			<div class="avatar-preview">
				<img id="avatarPreview"

					alt="Avatar" />

				<p class="mt-2 fw-bold" th:text="${admin.tenNguoiDung}"></p>
			</div>

			<div class="row g-3 mb-3">
				<div class="col-md-6">
					<label for="avatarFile" class="form-label">·∫¢nh ƒë·∫°i di·ªán m·ªõi</label>
					<input type="file" name="avatarFile" class="form-control" accept="image/*"
						onchange="previewAvatar(event)">
				</div>
				<div class="col-md-6">
					<label for="hoTen" class="form-label">H·ªç v√† t√™n</label>
					<input type="text" th:field="*{hoTen}" class="form-control" required>
				</div>
			</div>

			<div class="row g-3 mb-3">
				<div class="col-md-6">

					<input type="text" th:field="*{soDienThoai}" class="form-control" required>

			</div>

			<div class="mb-4">
				<label for="diaChi" class="form-label">ƒê·ªãa ch·ªâ</label>
				<textarea th:field="*{diaChi}" class="form-control" rows="3" required></textarea>

			<div class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">

					 Quay l·∫°i
				</a>

				<button type="submit" class="btn btn-danger px-4">
					<i class="bi bi-save me-2"></i> C·∫≠p nh·∫≠t th√¥ng tin
				</button>
			</div>

		</form>
	</div>

	<script>
		function previewAvatar(event) {
			const reader = new FileReader();
			reader.onload = function () {
				document.getElementById('avatarPreview').src = reader.result;
			};
			if (event.target.files.length > 0) {
				reader.readAsDataURL(event.target.files[0]);
			}
		}
	</script>
</body>

</html>
