<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Đơn hàng chờ xuất kho</title>
	<link rel="icon" type="image/png" th:href="@{/fe/images/warehouse.png}">

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 1100px;
			margin: 0px auto 20px;
			padding-top: 20px;
			background: white;
			border-radius: 8px;
		}

		h2 {
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}

		.btn {
			display: inline-block;
			padding: 10px 15px;
			text-decoration: none;
			font-weight: bold;
			border-radius: 5px;
			transition: 0.3s;
			text-align: center;
		}

		.btn-primary {
			background-color: black;
			color: white;
			border: none;
			display: block;
			width: 200px;
			margin: 20px auto;
			text-align: center;
		}

		.header {
			background-color: #f8f9fa;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 2px solid #dee2e6;
		}

		.header-buttons {
			display: flex;
			gap: 10px;
			margin-right: 20px;
		}

		.header h2 {
			margin: 0;
			font-size: 20px;
			color: #333;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 12px;
			text-align: center;
			border: 1px solid #dee2e6;
		}

		th {
			background-color: azure;
			color: black;
			text-transform: uppercase;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		tr:hover {
			background-color: #f1f1f1;
		}

		.action a {
			text-decoration: none;
			font-weight: bold;
			padding: 5px 10px;
			transition: 0.3s;
		}
	</style>
</head>

<body>
	<div th:replace="/warehouse/import/fragments/navbar :: navbar"></div>
	<div class="header" style="padding-left: 300px;">
		<h2>Đơn hàng chờ xuất kho</h2>
	</div>
	<div class="container" style="padding-left: 300px;">
		<table>
			<thead>
				<tr>
					<th>Mã đơn hàng</th>
					<th>Ngày đặt hàng</th>
					<th>Tên khách hàng</th>
					<th>Số điện thoại</th>
					<th>Tổng giá trị</th>
					<th>Thao tác</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(donHangs)}" th:each="order : ${donHangs}">
					<td th:text="${order.maDonHang}"></td>
					<td th:text="${#temporals.format(order.ngayDat, 'dd-MM-yyyy HH:mm')}"></td>
					<td th:text="${order.nguoiDung.tenNguoiDung}"></td>
					<td th:text="${order.sdtNhanHang}"></td>
					<td th:text="${#numbers.formatInteger(order.tongGiaTriDonHang, 0, 'POINT')} + ' đ'"></td>
					<td>
						<a th:href="@{/warehouse/import/pending-orders/{id}(id=${order.maDonHang})}"
							class="btn btn-info">Xem chi tiết</a>
					</td>

				</tr>
				<tr th:if="${#lists.isEmpty(donHangs)}">
					<td colspan="6" style="text-align: center; font-weight: bold; color: red;">
						Không có đơn hàng nào cần xuất kho.
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
