<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Danh sách nhà cung cấp</title>


	<style>
		/* Căn chỉnh toàn bộ trang */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;

		}

		/* Container chính */
		.container {
			max-width: 1100px;
			margin: 0px auto 20px;
			padding-top: 20px;
			background: white;
			border-radius: 8px;
		}

		/* Tiêu đề */
		h2 {
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}

		/* Nút bấm */
		.btn {
			display: inline-block;
			padding: 10px 15px;
			text-decoration: none;
			font-weight: bold;
			border-radius: 5px;
			transition: 0.3s;
			text-align: center;
		}

		.btn-primary {
			background-color: black;
			color: white;
			border: none;
			display: block;
			width: 200px;
			margin: 20px auto;
			text-align: center;
		}

		.header {
			background-color: #f8f9fa;
			padding: 0px 0px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 2px solid #dee2e6;
		}

		.header-buttons {
			display: flex;
			gap: 10px;
			margin-right: 20px;
			/* Dời nút ra xa bên phải */
		}

		.header h2 {
			margin: 0;
			font-size: 20px;
			color: #333;
		}

		.header-buttons a {
			display: inline-block;
			background-color: black;
			color: white;
			text-decoration: none;
			font-weight: bold;
			padding: 10px 10px;
			/* Giảm padding */
			font-size: 14px;
			/* Giảm kích thước chữ */
			border-radius: 5px;
			transition: 0.3s;
			min-width: auto;
			/* Để kích thước tự động theo nội dung */
			width: fit-content;
			/* Tự động vừa với nội dung */
		}





		.btn-primary:hover {
			background-color: #333;
		}

		/* Bảng dữ liệu */
		table {
			width: 100%;
			border-collapse: collapse;

			background: white;

			overflow: hidden;
		}

		th,
		td {
			padding: 12px;
			text-align: center;

		}

		th {
			background-color: azure;
			color: black;
			text-transform: uppercase;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		tr:hover {
			background-color: #f1f1f1;
		}

		/* Thao tác */
		.action a {
			text-decoration: none;
			font-weight: bold;
			padding: 5px 10px;

			transition: 0.3s;
		}
	</style>
</head>

<body>

	<!-- Thanh điều hướng -->
	<div th:replace="/warehouse/import/fragments/navbar :: navbar"></div>
	<div class="header" style="padding-left: 300px;">
		<form th:action="@{/warehouse/import/nha-cung-cap}" method="get"
			style="display: flex; align-items: center; gap: 6px;">

			<input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên nhà cung cấp..." style="padding: 4px 10px; width: 220px; height: 30px; border: 1px solid #ccc; 
        border-radius: 4px; font-size: 13px;">

			<button type="submit" class="btn" style="padding: 5px 10px; height: 32px; border: none; background-color: #007bff; 
        color: white; font-size: 13px; border-radius: 4px; cursor: pointer;">
				Tìm kiếm
			</button>
		</form>

		<h2>Danh sách nhà cung cấp</h2>
		<div class="header-buttons">
			<a href="/warehouse/import/them-nha-cung-cap" class="btn btn-primary">+ Thêm </a>

		</div>
	</div>
	<div class="container" style="padding-left: 300px;">


		<!-- Nút thêm nhà cung cấp -->

		<!-- Bảng danh sách nhà cung cấp -->
		<table>
			<thead>
				<tr>
					<th>Mã</th>
					<th>Tên nhà cung cấp</th>
					<th>Email</th>
					<th>Số điện thoại</th>
					<th>Địa chỉ</th>
					<th>Thao tác</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ncc : ${listNhaCungCap}">
					<td th:text="${ncc.maNhaCungCap}"></td>
					<td th:text="${ncc.tenNhaCungCap}"></td>
					<td th:text="${ncc.emailNhaCungCap}"></td>
					<td th:text="${ncc.sdtNhaCungCap}"></td>
					<td th:text="${ncc.diaChiNhaCungCap}"></td>
					<td class="action">
						<a th:href="@{/warehouse/import/nha-cung-cap/edit/{id}(id=${ncc.maNhaCungCap})}">Sửa</a>

						<form th:action="@{/warehouse/import/nha-cung-cap1/delete/{id}(id=${ncc.maNhaCungCap})}"
							method="post" style="display:inline;">
							<button type="submit" class="btn " style="border: none; background-color: transparent"
								onclick="return confirm('Bạn có chắc muốn xóa nhà cung cấp này không?')">
								Xóa
							</button>
						</form>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
