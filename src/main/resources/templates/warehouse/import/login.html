<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Đăng nhập Nhân viên Nhập Kho</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<div class="login-container">
		<h2> Đăng nhập Nhân viên Nhập Kho</h2>

		<div th:if="${param.error}" class="error-message">
			<i class="fas fa-exclamation-circle"></i> Tên đăng nhập hoặc mật khẩu không chính xác!
		</div>

		<div th:if="${param.logout}" class="success-message">
			<i class="fas fa-check-circle"></i> Bạn đã đăng xuất thành công.
		</div>

		<form th:action="@{/warehouse/import/login}" method="post">
			<div class="form-group">
				<label for="username">Tên đăng nhập:</label>
				<input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập..." required>
			</div>

			<div class="form-group">
				<label for="password">Mật khẩu:</label>
				<input type="password" id="password" name="password" placeholder="Nhập mật khẩu..." required>
			</div>

			<button type="submit" class="btn-login">Đăng nhập</button>
		</form>

	</div>

</body>

</html>
