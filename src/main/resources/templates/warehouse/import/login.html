<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Đăng Nhập - Hệ Thống Quản Lý Nhập Kho</title>
	<link rel="icon" type="image/png" th:href="@{/fe/images/warehouse.png}">

	<style>
		/* Nền full màn hình */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			background: url('/assets/img/whbg.jpg') no-repeat center center fixed;
			background-size: cover;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		/* Lớp phủ tối để làm nền sậm hơn */
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.6);
			/* Lớp phủ màu đen 60% */
			z-index: 1;
		}

		/* Khung đăng nhập */
		.login-container {
			width: 350px;
			background: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
			text-align: center;
			position: relative;
			z-index: 2;
			/* Đưa form lên trên lớp phủ */
		}

		.login-container h2 {
			font-size: 20px;
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
		}

		/* Ô nhập liệu */
		.form-group {
			position: relative;
			margin-bottom: 15px;
		}

		.form-group input {
			width: 100%;
			padding: 10px 35px 10px 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 14px;
			box-sizing: border-box;
		}

		/* Icon cho ô nhập */
		.form-group i {
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			color: #888;
		}

		/* Nút đăng nhập */
		.btn-login {
			width: 100%;
			padding: 10px;
			background: #ff1493;
			/* Màu hồng như mẫu */
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
			transition: background 0.3s ease;
		}

		.btn-login:hover {
			background: #d1006c;
		}

		/* Thông báo lỗi */
		.error-message,
		.success-message {
			padding: 10px;
			border-radius: 5px;
			font-size: 14px;
			font-weight: bold;
			margin-bottom: 15px;
		}

		.error-message {
			background: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		.success-message {
			background: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}
	</style>
</head>

<body>

	<div class="login-container">
		<h2>ACCOUNT LOGIN</h2>

		<!-- Thông báo lỗi hoặc thành công -->
		<div th:if="${param.error}" class="error-message">
			Tên đăng nhập hoặc mật khẩu không chính xác!
		</div>
		<div th:if="${param.logout}" class="success-message">
			Bạn đã đăng xuất thành công.
		</div>

		<!-- Form đăng nhập -->
		<form th:action="@{/warehouse/import/login}" method="post">
			<div class="form-group">
				<input type="text" id="username" name="username" placeholder="User name" required>
				<i class="fas fa-user"></i>
			</div>

			<div class="form-group">
				<input type="password" id="password" name="password" placeholder="Password" required>
				<i class="fas fa-lock"></i>
			</div>

			<button type="submit" class="btn-login">LOGIN</button>
		</form>
	</div>

</body>

</html>
