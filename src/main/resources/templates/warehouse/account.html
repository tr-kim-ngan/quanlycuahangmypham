<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
	<meta charset="UTF-8">
	<title>Hello, Warehouse Staff</title>
	<!-- Bootstrap Icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to right, #e0ecff, #f9fbff);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.account-card {
			background-color: #ffffff;
			padding: 40px 30px;
			border-radius: 20px;
			width: 100%;
			max-width: 700px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
		}

		.avatar-preview {
			text-align: center;
			margin-bottom: 30px;
		}

		.avatar-preview img {
			width: 130px;
			height: 130px;
			object-fit: cover;
			border-radius: 50%;
			border: 4px solid #0d6efd;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

		.section-title {
			font-size: 1.5rem;
			font-weight: 600;
			text-align: center;
			margin-bottom: 30px;
			color: #0d6efd;
		}

		.form-label {
			font-weight: 500;
		}

		.btn-primary {
			background-color: #0d6efd;
			border: none;
		}

		.btn-secondary {
			background-color: #6c757d;
			border: none;
		}

		.custom-primary-btn {
			background: linear-gradient(90deg, #0d6efd, #007bff);
			color: white;
			font-weight: 500;
			border-radius: 12px;
			padding: 10px 20px;
			transition: all 0.3s ease;
			white-space: nowrap;
		}

		.custom-primary-btn:hover {
			background: linear-gradient(90deg, #0069d9, #0056b3);
		}

		.custom-secondary-btn {
			background-color: #6c757d;
			color: white;
			font-weight: 500;
			border-radius: 12px;
			padding: 10px 20px;
			transition: all 0.3s ease;
			white-space: nowrap;
			text-align: center;
		}

		.custom-secondary-btn:hover {
			background-color: #5a6268;
		}
	</style>
</head>

<body>
	<div class="account-card">
		<div class="section-title">üë§ Th√¥ng tin t√†i kho·∫£n</div>

		<form th:action="@{/warehouse/import/account}" method="post" th:object="${nguoiDung}"
			enctype="multipart/form-data">
			<div class="avatar-preview">
				<img id="avatarPreview"
					th:src="${nguoiDung.avatar != null} ? @{'/upload/' + ${nguoiDung.avatar}} : '/images/default-avatar.png'"
					alt="Avatar">
				<p style="margin-top: 10px; font-weight: 600; font-size: 18px;">
					<i class="fas fa-warehouse"></i>
					<span th:text="'Nh√¢n vi√™n kho: ' + ${nguoiDung.tenNguoiDung}"></span>
				</p>


			</div>

			<div class="row g-3 mb-3">
				<div class="col-md-6">
					<label for="avatarFile" class="form-label">·∫¢nh ƒë·∫°i di·ªán</label>
					<input type="file" class="form-control" id="avatarFile" name="avatarFile" accept="image/*"
						onchange="previewAvatar(event)">
				</div>
				<div class="col-md-6">
					<label for="hoTen" class="form-label">H·ªç v√† t√™n</label>
					<input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
				</div>
			</div>

			<div class="row g-3 mb-3">
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" th:field="*{email}" required>
				</div>
				<div class="col-md-6">
					<label for="soDienThoai" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
					<input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" required>
				</div>
			</div>

			<div class="mb-4">
				<label for="diaChi" class="form-label">ƒê·ªãa ch·ªâ</label>
				<textarea class="form-control" id="diaChi" rows="3" th:field="*{diaChi}" required></textarea>
			</div>

			<div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
				<a th:href="@{/warehouse/import/purchaseorder}" class="btn custom-secondary-btn px-4">
					<i class="bi bi-arrow-left me-2"></i> Quay v·ªÅ trang ch√≠nh
				</a>
				<button type="submit" class="btn custom-primary-btn px-4">
					<i class="bi bi-save me-2"></i> C·∫≠p nh·∫≠t th√¥ng tin
				</button>

			</div>


		</form>
	</div>

	<script>
		function previewAvatar(event) {
			const reader = new FileReader();
			reader.onload = function () {
				const output = document.getElementById('avatarPreview');
				output.src = reader.result;
			}
			if (event.target.files.length > 0) {
				reader.readAsDataURL(event.target.files[0]);
			}
		}
	</script>
</body>

</html>
