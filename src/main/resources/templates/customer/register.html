<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .register-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-register {
            background-color: #ff6f61;
            border: none;
        }
        .btn-register:hover {
            background-color: #ff3b2f;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-title">Đăng Ký</div>
    <form th:action="@{/customer/register}" method="post" th:object="${nguoiDung}">
        <div class="mb-3">
            <label for="tenNguoiDung" class="form-label">Tên Người Dùng</label>
            <input type="text" th:field="*{tenNguoiDung}" class="form-control" id="tenNguoiDung" placeholder="Nhập tên của bạn" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
            <label for="matKhau" class="form-label">Mật Khẩu</label>
            <input type="password" th:field="*{matKhau}" class="form-control" id="matKhau" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="mb-3">
            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
            <input type="text" th:field="*{soDienThoai}" class="form-control" id="soDienThoai" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="mb-3">
            <label for="diaChi" class="form-label">Địa Chỉ</label>
            <textarea th:field="*{diaChi}" class="form-control" id="diaChi" placeholder="Nhập địa chỉ của bạn" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-register w-100">Đăng Ký</button>
    </form>
    <p class="text-center mt-3">
        Đã có tài khoản? <a th:href="@{/customer/login}">Đăng nhập</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
