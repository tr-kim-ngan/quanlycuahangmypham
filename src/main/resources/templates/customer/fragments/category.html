<div th:fragment="category">
	<section class="overflow-hidden py-5" style="background-color: #f9f9f9;">
		<div class="container">
			<div class="row mb-4">
				<h2 class="section-title text-center text-uppercase fw-bold" style="color: #222;">
					Danh mục sản phẩm
				</h2>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<!-- Hiển thị các nhóm danh mục -->
							<div th:each="categoryGroup, iterStat : ${categoryGroups}"
								th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
								<div class="row justify-content-center">
									<!-- Hiển thị từng danh mục trong nhóm -->
									<div th:each="danhMuc : ${categoryGroup}" class="col-2">
										<a th:href="@{'/category/' + ${danhMuc.maDanhMuc}}" class="category-item">
											<div class="category-image">
												<img th:src="@{'/upload/' + ${danhMuc.hinhAnh}}" alt="Hình danh mục">
											</div>
											<h4 class="category-name" th:text="${danhMuc.tenDanhMuc}"></h4>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- Nút điều hướng bên trái -->
						<button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: transparent; 
		       background-size: 100%; 
		       width: 20px; 
		       height: 20px; 
		       filter: invert(1); 
		       border-radius: 50%;"></span>
							<span class="visually-hidden">Previous</span>
						</button>

						<!-- Nút điều hướng bên phải -->
						<button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true" style="background-color: transparent; 
		       background-size: 100%; 
		       width: 20px; 
		       height: 20px; 
		       filter: invert(1); 
		       border-radius: 50%;"></span>
							<span class="visually-hidden">Next</span>
						</button>



					</div>
				</div>
			</div>
		</div>
	</section>
	<style>
		.section-title {
			font-size: 24px;
			color: #333;
			font-weight: bold;
		}

		.category-item {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			background-color: #ffffff;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			padding: 15px;
			/* Giảm padding trái và phải */
			height: 170px;
			/* Chiều cao cố định */
			text-decoration: none;
			color: inherit;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.category-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
		}

		.category-image {
			width: 100%;
			height: 120px;
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 8px;
			overflow: hidden;
			margin-bottom: 10px;
			/* Giảm khoảng cách giữa hình ảnh và tên */
			background-color: #f9f9f9;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.category-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.category-name {
			font-size: 14px;
			/* Tăng kích thước chữ */
			font-weight: bold;
			color: #333;
			text-align: center;
			line-height: 1.4;
			overflow: hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 2;
			/* Hiển thị tối đa 2 dòng */
			-webkit-box-orient: vertical;
		}
	</style>

</div>
