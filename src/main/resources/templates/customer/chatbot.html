<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat vá»›i AI tÆ° váº¥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 700px;">
        <h3 class="mb-4 text-center text-primary">ðŸ’¬ TÆ° váº¥n sáº£n pháº©m báº±ng AI</h3>

        <form id="chat-form" class="d-flex mb-3">
            <input type="text" id="userPrompt" class="form-control me-2" placeholder="Báº¡n cáº§n tÆ° váº¥n gÃ¬?" required>
            <button type="submit" class="btn btn-primary">Gá»­i</button>
        </form>

        <div id="chat-box" class="border p-3 bg-white rounded shadow-sm" style="height: 400px; overflow-y: auto;">
            <!-- Káº¿t quáº£ hiá»ƒn thá»‹ á»Ÿ Ä‘Ã¢y -->
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('chat-form');
        const promptInput = document.getElementById('userPrompt');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = promptInput.value.trim();
            if (!prompt) return;

            chatBox.innerHTML += `<div><strong>Báº¡n:</strong> ${prompt}</div>`;
            promptInput.value = "";

            const response = await fetch('/api/chatbot/ask?prompt=' + encodeURIComponent(prompt));
            const result = await response.text();

            chatBox.innerHTML += `<div class="mt-2"><strong>ChatBot:</strong> ${result}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
