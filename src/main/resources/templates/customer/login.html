<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Khách Hàng</title>
    <link rel="icon" th:href="@{/assets/img/kaiadmin/favicon.ico.png}" type="image/x-icon" />
    <!-- Bao gồm Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hiệu ứng trượt từ dưới lên cho form đăng nhập */
        .login-card {
            max-width: 350px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background-color: #fff;
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <section class="text-center">
        <div class="container">
            <!-- Form đăng nhập -->
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="fw-bold mb-5">Đăng Nhập Khách Hàng</h2>
                    <!-- Hiển thị thông báo khi có lỗi -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Tên đăng nhập hoặc mật khẩu không đúng!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Bạn đã đăng xuất thành công.
                    </div>

                    <!-- Form đăng nhập -->
                    <form th:action="@{/customer/login}" method="post">
                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Tên đăng nhập" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Mật khẩu" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
                        <a href="/customer/register" class="btn btn-link">Chưa có tài khoản? Đăng ký ngay</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bao gồm các JS scripts cho Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
