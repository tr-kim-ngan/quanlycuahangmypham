	<!-- Bao gồm Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: url('/assets/img/bgroundcustomer.png') no-repeat center center/cover;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			position: relative;
			font-family: 'Poppins', sans-serif;
		}

		.background-animation {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -2;
		}

		.circle {
			position: absolute;
			width: 120px;
			height: 120px;
			border-radius: 50%;
			opacity: 0.5;
			filter: blur(10px);
			animation: moveUpDown 2s infinite ease-in-out alternate,
				moveLeftRight 3s infinite ease-in-out alternate;
		}

		@keyframes moveUpDown {
			0% {
				transform: translateY(-50px);
			}

			100% {
				transform: translateY(50px);
			}
		}


		@keyframes moveLeftRight {
			0% {
				transform: translateX(-50px);
			}

			100% {
				transform: translateX(50px);
			}
		}

		.circle:nth-child(1) {
			left: 15%;
			top: 25%;
			width: 150px;
			height: 150px;
			background: rgba(255, 99, 132, 0.7);
			animation-duration: 1.5s, 2.5s;

		}

		.circle:nth-child(2) {
			left: 70%;
			top: 30%;
			width: 180px;
			height: 180px;
			background: rgba(54, 162, 235, 0.7);
			animation-duration: 2s, 3s;
		}

		.circle:nth-child(3) {
			left: 10%;
			top: 75%;
			width: 200px;
			height: 200px;
			background: rgba(255, 206, 86, 0.7);
			animation-duration: 2.3s, 3.2s;
		}

		.circle:nth-child(4) {
			left: 80%;
			top: 70%;
			width: 140px;
			height: 140px;
			background: rgba(75, 192, 192, 0.7);
			animation-duration: 1.8s, 2.5s;
		}

		.circle:nth-child(5) {
			left: 50%;
			top: 20%;
			width: 160px;
			height: 160px;
			background: rgba(153, 102, 255, 0.7);
			animation-duration: 2.1s, 3.3s;
		}

		@keyframes floating {
			0% {
				transform: translateY(0px);
			}

			50% {
				transform: translateY(-10px);
			}

			100% {
				transform: translateY(0px);
			}
		}

		@keyframes neon-glow {
			0% {
				box-shadow: 0 0 5px rgba(0, 140, 255, 0.5);
			}

			50% {
				box-shadow: 0 0 20px rgba(0, 140, 255, 0.8), 0 0 30px rgba(0, 140, 255, 0.5);
			}

			100% {
				box-shadow: 0 0 5px rgba(0, 140, 255, 0.5);
			}
		}

		.login-card {
			max-width: 440px;
			padding: 10px 30px; 
			border-radius: 15px;
			background: rgba(255, 255, 255, 0.2);
			backdrop-filter: blur(8px);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(255, 255, 255, 0.2);
			animation: fadeIn 1.5s ease-in-out;
			transition: all 0.3s ease-in-out;
			animation: floating 3s infinite ease-in-out;
		}

		button {
			background: linear-gradient(135deg, #7b2ff7, #4a00e0);
			border: none;
			padding: 12px;
			font-weight: bold;
			color: white;
			border-radius: 25px;
			transition: all 0.3s ease-in-out;
		}

		h2 {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 0px;
			word-wrap: break-word;
		}
	</style>
</head>

	<div class="background-animation">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>

	<section class="text-center">
		<div class="container">
			<div class="card login-card">
				<div class="card-body">
					<h2 class="fw-bold mb-5">Đăng nhập để mua sắm tại KN Comestic</h2>
					<div th:if="${param.error}" class="alert alert-danger">
						Tên đăng nhập hoặc mật khẩu không đúng!
					</div>
					<div th:if="${param.logout}" class="alert alert-success">
						Bạn đã đăng xuất thành công.
					</div>
					<form th:action="@{/customer/login}" method="post">
						<div class="form-outline mb-4">

							<input type="text" id="username" name="username" class="form-control"
								placeholder="Tên đăng nhập" required />
						</div>
						<div class="form-outline mb-4">
							<input type="password" id="password" name="password" class="form-control"
								placeholder="Mật khẩu" required />
						</div>
						<button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
						<a href="/customer/register" class="btn btn-link">Chưa có tài khoản? Đăng ký ngay</a>
					</form>
				</div>
			</div>
		</div>
