<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thông Tin Tài Khoản</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f0f2f5;
			padding: 2rem;
		}

		.profile-card {
			max-width: 800px;
			margin: auto;
			background: white;
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
		}

		.avatar-img {
			width: 120px;
			height: 120px;
			object-fit: cover;
			border-radius: 50%;
			border: 3px solid #dee2e6;
		}

		.section-title {
			font-size: 1.25rem;
			font-weight: 600;
			margin-bottom: 1rem;
			border-bottom: 1px solid #dee2e6;
			padding-bottom: 0.5rem;
		}
	</style>
</head>

<body>

	<div class="profile-card">
		<h3 class="text-center mb-4">Cập Nhật Thông Tin Tài Khoản</h3>

		<!-- Thông báo -->
		<div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
			<span th:text="${successMessage}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>

		<form th:action="@{/customer/account}" method="post" enctype="multipart/form-data" th:object="${nguoiDung}">
			<!-- Avatar -->
			<div class="text-center mb-4">
				<img th:src="@{${nguoiDung.avatar != null ? '/upload/' + nguoiDung.avatar : '/default-avatar.jpg'}}"
					class="avatar-img mb-2" alt="Avatar">
				<div class="mb-2">
					<input type="file" name="avatarFile" class="form-control w-50 mx-auto" accept="image/*">
				</div>
			</div>

			<!-- Thông tin cá nhân -->
			<div class="section-title">Thông Tin Cá Nhân</div>
			<div class="row g-3">
				<div class="col-md-6">
					<label for="tenNguoiDung" class="form-label">Tên Người Dùng</label>
					<input type="text" th:field="*{tenNguoiDung}" class="form-control" id="tenNguoiDung" disabled>
				</div>
				<div class="col-md-6">
					<label for="hoTen" class="form-label">Họ Tên</label>
					<input type="text" th:field="*{hoTen}" class="form-control" id="hoTen" required>
				</div>
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label>
					<input type="email" th:field="*{email}" class="form-control" id="email" required>
				</div>
				<div class="col-md-6">
					<label for="soDienThoai" class="form-label">Số Điện Thoại</label>
					<input type="text" th:field="*{soDienThoai}" class="form-control" id="soDienThoai" required>
				</div>
				<div class="col-md-6">
					<label for="diaChi" class="form-label">Địa Chỉ</label>
					<input type="text" th:field="*{diaChi}" class="form-control" id="diaChi" required>
				</div>
			</div>

			<!-- Nút thao tác -->
			<div class="mt-4 d-flex justify-content-center gap-3">
				<a th:href="@{/}" class="btn btn-outline-secondary px-4">Trang Chủ</a>
				<button type="submit" class="btn btn-primary px-4">Cập Nhật</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
