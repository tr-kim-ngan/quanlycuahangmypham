<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .account-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .account-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-update {
            background-color: #ff6f61;
            border: none;
        }
        .btn-update:hover {
            background-color: #ff3b2f;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
        }
    </style>
</head>
<body>

<div class="account-container">
    <div class="account-title">Cập Nhật Thông Tin Tài Khoản</div>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/customer/account}" method="post" enctype="multipart/form-data" th:object="${nguoiDung}">
        <!-- Hiển thị ảnh đại diện hiện tại -->
        <div class="text-center mb-3">
            <img th:src="@{${nguoiDung.avatar != null ? '/upload/' + nguoiDung.avatar : '/default-avatar.jpg'}}" 
                alt="Avatar" class="avatar-preview">
        </div>

        <!-- Chọn ảnh đại diện mới -->
        <div class="mb-3">
            <label for="avatarFile" class="form-label">Ảnh Đại Diện</label>
            <input type="file" name="avatarFile" class="form-control" id="avatarFile" accept="image/*">
        </div>

        <!-- Thông tin cá nhân -->
        <div class="mb-3">
            <label for="tenNguoiDung" class="form-label">Tên Người Dùng</label>
            <input type="text" th:field="*{tenNguoiDung}" class="form-control" id="tenNguoiDung" placeholder="Nhập tên của bạn" disabled>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
            <input type="text" th:field="*{soDienThoai}" class="form-control" id="soDienThoai" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="mb-3">
            <label for="diaChi" class="form-label">Địa Chỉ</label>
            <input type="text" th:field="*{diaChi}" class="form-control" id="diaChi" placeholder="Nhập địa chỉ" required>
        </div>

        <!-- Nút hành động -->
        <div class="d-flex justify-content-between">
            <!-- Nút Quay lại Trang Chủ với màu trực tiếp -->
            <a th:href="@{/}" class="btn" style="background-color: #007bff; color: #ffffff; padding: 10px 20px; border-radius: 5px; text-decoration: none; text-align: center;">Quay lại Trang Chủ</a>
            <!-- Nút Cập Nhật -->
            <button type="submit" class="btn" style="background-color: #ff6f61; color: #ffffff; padding: 10px 20px; border-radius: 5px;">Cập Nhật</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
